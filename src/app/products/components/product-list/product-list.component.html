<div class="products-container">
  <ul class="product-list" *ngIf="products.length else emptyList">
    <li class="product-list__item" *ngFor="let product of products">
      <app-product [product]="product" (buy)="onBuy(product)"></app-product>
    </li>
  </ul>
  <ng-template #emptyList>
    <h4>List is empty.</h4>
  </ng-template>
</div>
